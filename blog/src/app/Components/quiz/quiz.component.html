<div class="container quizContainer">

            
  <div class="row quizHeader">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
              <button class="btn btn-success startQuiz" id="startQuiz">START</button>
          </div>
          <div class="col-lg-4"></div>
      </div>

      <div class="row">
          <div class="col-lg-12 progressbar invisible" id="progress">
              <div class="progress"  style="margin-bottom:0px;">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50"
                      aria-valuemin="0" aria-valuemax="100" style="width:10%"  id="progressBar">
                      1/10
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12 invisible" id="timeProgress">
              <div class="progress "  style="margin-bottom:0px;">
                  <div class="progress-bar progress-bar-success " id="time" role="progressbar" aria-valuenow="70"
                      aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      10s
                  </div>
              </div>
          </div>
      </div>

      <div class="row" >
          <div class="col-lg-12 panel">

              <div class="questionText textCenter">
                  <h2 id="questionText">Kliknij start by rozpocząć Quiz !</h2>
              </div>
              <div class="answers collapse" id="answers">
                  <ul class="list-group">
                      <li class="list-group-item" id="a"></li>
                      <li class="list-group-item" id="b"></li>
                      <li class="list-group-item" id="c"></li>
                      <li class="list-group-item" id="d"></li>
                  </ul>
              </div>
              <div class="row result" id="result">
                  <div class="score" id="score">

                  </div>

              </div>
          </div>    

      </div>


      <div class="row">
          <div class="col-lg-12">

              <div  id="scoreHistory" class="invisible">
                  <div class="btn btn-primary" data-toggle="collapse" data-target="#history">
                      Poprzednie wyniki
                  </div>
                  <div class="historyData collapse" id="history">
                      <table class="table table-dark">
                          <thead>
                              <tr>
                                  <th>Data</th>
                                  <th>Wynik</th>
                              </tr>
                          </thead>
                          <tbody id="scoreTableBody">
                          </tbody>
                      </table>
                  </div>
              </div>

          </div>
  </div>
</div>

<div class="starDiv">
  <span class="starDivTitle">
      Oceń:
  </span>
  <div class="stars">
      <i class="fas fa-star rateStar" id="rateStar5"></i>
      <i class="fas fa-star rateStar" id="rateStar4"></i>
      <i class="fas fa-star rateStar" id="rateStar3"></i>
      <i class="fas fa-star rateStar" id="rateStar2"></i>
      <i class="fas fa-star rateStar" id="rateStar1"></i>
  </div>
</div>
