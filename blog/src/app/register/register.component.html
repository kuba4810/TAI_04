<form class="animated registerForm zoomIn" (ngSubmit)="this.register($event)">

  <legend> <h2>Zarejestruj się</h2> </legend>

  <div class="form-group  ">
    <label for="login">Login</label>
    <input type="text" name="login" class="form-control" required>

    <label for="mail">E-mail</label>
    <input type="mail" name="mail" class="form-control" required>

    <label for="password">Hasło</label>
    <input type="password" name="password" class="form-control" required>

    <div class="button-group">
      <button class="btn btn-success registerButton">Rejestracja</button>
    </div>

    <label class="registerMessage">{{}}</label>
  </div>

</form>
